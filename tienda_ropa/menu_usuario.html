<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 90%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #0056b3;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
    }
    .btn:hover {
      background-color: #004085;
    }
    .back {
      display: inline-block;
      margin-top: 25px;
      color: #0056b3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Menú de Usuario</h1>
    <a href="crear_producto.html" class="btn">Registrar Nuevo Producto</a>
    <a href="listar_productos.html" class="btn">Visualizar Productos</a>
    <a href="listar_usuarios.html" class="btn">Ver Usuarios</a>
    <a href="index.html" class="back">Regresar al inicio</a>
  </div>
</body>
</html>
